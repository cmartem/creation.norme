<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Votre nom:</label><br />
		<input id="name" class="input" name="nom" type="nom, prénom" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Votre mél:</label><br />
		<input id="email" class="input" name="email" type="votre émail" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Votre proposition de communication:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Soumettre" />
</form>
